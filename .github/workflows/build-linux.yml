name: Build Linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Run Vcpkg
      uses: lukka/run-vcpkg@v7
      with:
        vcpkgGitCommitId: 025e564979cc01d0fbc5c920aa8a36635efb01bb
        setupOnly: true

    - run: $VCPKG_ROOT/vcpkg install tbb:x64-linux

    - run: $VCPKG_ROOT/vcpkg install openimageio:x64-linux

    - run: $VCPKG_ROOT/vcpkg install opencolorio:x64-linux

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
