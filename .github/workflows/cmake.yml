name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      matrix:
        platform: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v2
    
    - name: Run Vcpkg
      uses: lukka/run-vcpkg@v4
      with:
        vcpkgGitCommitId: 025e564979cc01d0fbc5c920aa8a36635efb01bb
        setupOnly: true

    - run: echo $VCPKG_ROOT

